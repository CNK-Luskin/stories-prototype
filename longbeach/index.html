<body>
  
<div id="topBanner">
  <img src='../assets/displacement-logo.png' height='65' width='100%'>
</div>
  
<div id="map">
	<a href="../"><button class="back-to-selector-button">Change Neighborhood</button></a>

	<div class="cartodb-legend color">
	 <div class="legend-name">Long Beach</div>
	  <ul class="legend-list">
	  	<div id="gentrification-legend" class="legend-section">
	  		<div class="legend-title">Gentrification</div>
		    <li><div class="bullet" style="background-color: #fcedb4;"></div> Vulnerable, did not gentrify</li>
		    <li><div class="bullet" style="background-color: #3e7bb6;"></div> Gentrified 2000-2013 only</li>
		    <li><div class="bullet" style="background-color: #229a00;"></div> Gentrified 1990-2000 only</li>
		    <li><div class="bullet" style="background-color: #ff2900;"></div> Gentrified both decades</li>
	    </div>
	    <div id="landuse-legend" class="legend-section">
	  		<div class="legend-title">Land Use</div>
		    <li><div class="bullet" style="background-color: #E83333;"></div> Commercial</li>
		    <li><div class="bullet" style="background-color: #FFFEB3;"></div> Residential</li>
		    <li><div class="bullet" style="background-color: #73B272;"></div> Open/Recreational</li>
		    <li><div class="bullet" style="background-color: #2E6DFF;"></div> Facilities</li>
		    <li><div class="bullet" style="background-color: #A87000;"></div> Educational</li>
		    <li><div class="bullet" style="background-color: #AB59C9;"></div> Industrial</li>
		    <li><div class="bullet" style="background-color: #2E2E2E;"></div> Vacant</li>
	    </div>
	    <div id="stories-legend" class="legend-section">
	    	<li><div class="bullet" style="background-color: #DDA221;"></div><em style="font-weight:400;"> Personal Narratives</em></li>                 
	  </ul>
	  <!-- 
	  <div class="legend-title">Personal Narratives</div>
	  <ul class="legend-list">
	    <li><div class="bullet" style="background-color: #9b40f4;"></div></li>
	  </ul> -->
	</div> 
</div>

<!-- name	address	textshort	textlong	lat	lng	photo1cap	photo1url	photo2cap	photo2url	photo3cap	photo3url	videocap	videourl	videoframe	audiocap	audiourl	audioframe	photoreelcap	photoreelurl	photoreelframe	singlephotocap	singlephotourl	singlephotoframe --> 

<script type="infowindow/html" id="infowindow_template">
	<div class="cartodb-popup v2">
	  <a href="#close" onclick="showLegend();" class="cartodb-popup-close-button close">x</a>
		  <div class="cartodb-popup-content-wrapper">
		    <div class="cartodb-popup-content">
		    	<h2 style="color: #DDA221; line-height:1.5;"> {{name}} </h2> 
		    	<h3><a href="http://maps.google.com/maps?q=&layer=c&cbll={{lat}},{{lng}}" target="_blank"> 
		    		{{address}} </a>
		    	</h3>
		    		<hr style="height:0px; visibility:hidden;" />
		    	<p> {{{textlong}}} </p>
		    		<hr style="height:0px; visibility:hidden;" />
	  		 	<div class="popup-media-wrapper">
	  		 		<div class="popup-media">
		  		 		{{{videoframe}}}
						<em> {{videocap}} </em>
					</div>
					<div class="popup-media">
						{{{audioframe}}}
						<em> {{audiocap}} </em>
					</div>
					<div class="popup-media">
						{{{photoreelframe}}}
					</div>
				</div>
		    </div>
		  </div>
	  <div class="cartodb-popup-tip-container"></div>
	</div>
</script>

<script type="infowindow/html" id="hover_template">
	<div class="cartodb-tooltip-content-wrapper">
		<div class="cartodb-tooltip-content">
			<h3 style="color: #DDA221;">{{name}}</h3>
			<p>{{textshort}}</p>
		</div>
	</div>
</script>

</html>
